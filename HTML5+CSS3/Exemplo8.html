<!doctype html>
<html lang="pt-br">
  <head>
    <title>Formulário</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <form action="" method="post">
        <fieldset>
            <legend>Formulário de Cadastro</legend>
            <label for="nome">Nome:</label>
            <input type="text" size="25" maxlength="50"
            name="curso" placeholder="Digite seu nome">
            <br>
            <label for="curso">Curso:</label>
            <input type="text" size="25" maxlength="50"
            name="curso" value="HTML5 + CSS3">
            <p><label for="caixasenha">Senha:</label>
                <input type="password" size="20" maxlength="100"
                name="caixasenha" placeholder="Digite sua senha">
                <p><label for="civil">Estado Civil:</label>
                  <input type="radio" name="civil" value="Sol" checked> Solteiro(a)
                  <input type="radio" name="civil" value="Cas"> Casado(a)
                  <input type="radio" name="Civil" value="Ama"> Amaziado(a)
                  <p>Intrumento Preferido<br><input type="checkbox"
                  name="item1" value="bateria" checked> bateria
                  <br><input type="checkbox" name="item2" value="Teclado"> Teclado
                  <br><input type="checkbox" name="item3" value="guitarra"> guitarra
                  <p>Cidade:
                    <Select name="Cidade">
                      <option value="0">Selecione
                      <option value="Sta">Santa albertina
                      <option value="Jal">Jales
                    </Select>
                    <p>Deixe sua opinião aqui:
                      <br><textarea name="areadetexto" ROWS="6" COLS="45"></textarea>
                    <p><input type="Submit" value="Enviar">
                      <input type="Reset" value="Limpar">
                    </p>
        </fieldset>
      </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
