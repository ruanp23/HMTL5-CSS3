<!DOCTYPE html>
</body>
</html>
<body>
<canvas id="canvas" width="300" height="200"
    style="border:1px solid black;">
</canvas>
    <script type="text/javascript">
    var c=document.getElementById("canvas");
    var ctx=c.getContext("2d");
    ctx.fillStyle="blue";
    ctx.beginPath();
    ctx.arc (140,100,50,0,Math.PI*2, true);
    ctx.closePath();
    ctx.fill();
    </script>
    </body>
</html>
