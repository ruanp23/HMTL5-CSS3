<!doctype html>
<html lang="pt-br">
  <head>
    <title>Cadastro</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
     
    <h1>Formulário de Cadastro</h1>

    <form action="processar.php" method="post">
        <label>Nome:</label>
        <input type="text" name="nome"><br><br>

        <label>Email:</label>
        <input type="email" name="email"><br><br>

        <label>Senha:</label>
        <input type="password" name="senha"><br><br>

        <label>Data de Nascimento:</label>
        <input type="date" name="nascimento"><br><br>

        <label>Telefone:</label>
        <input type="tel" name="telefone"><br><br>

        <label>Endereço:</label>
        <textarea name="endereco"></textarea><br><br>

        <label>Gênero:</label><br>
        <input type="radio" name="genero" value="masculino"> Masculino<br>
        <input type="radio" name="genero" value="feminino"> Feminino<br>
        <input type="radio" name="genero" value="outro"> Outro<br><br>

        <label>Interesses:</label><br>
        <input type="checkbox" name="interesses" value="tecnologia"> Tecnologia<br>
        <input type="checkbox" name="interesses" value="esportes"> Esportes<br>
        <input type="checkbox" name="interesses" value="musica"> Música<br>
        <input type="checkbox" name="interesses" value="livros"> Livros<br><br>

        <label>Escolha um plano:</label>
        <select class="form-control" name="plano">
            <option value="gratis">Grátis</option>
            <option value="basico">Básico</option>
            <option value="premium">Premium</option>
        </select><br><br>

        <label>Envie uma foto de perfil:</label>
        <input type="file" name="foto"><br><br>

        <label>Cor favorita:</label>
        <input type="color" name="cor"><br><br>

        <label>Quanto tempo passa na internet por dia?</label>
        <input type="range" name="tempo_internet" min="0" max="24"> horas<br><br>

        <label>Horário de preferência:</label>
        <input type="time" name="horario"><br><br>

        <label>Data de inscrição:</label>
        <input type="datetime-local" name="inscricao"><br><br>


        <label>Escolha um arquivo de texto:</label>
        <input type="file" name="arquivo_txt" accept=".txt"><br><br>

        <label>Digite um número qualquer:</label>
        <input type="number" name="numero"><br><br>

        <label>Digite uma URL:</label>
        <input type="url" name="website"><br><br>

        <input class="btn btn-danger" type="submit" value="Cadastrar">
        <input class="btn btn-primary" type="reset" value="Limpar">
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
