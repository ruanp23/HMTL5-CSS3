<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Div</title>
  </head>
  <body>
    <div align="center">
      <h1>fazendo teste com a tag div.</h1>
      <p>Alinhamento centralizado.</p>
    </div>
    <div align="left">
      <h2>Fazendo teste com a Tag DIV.</h2>
      <p>Alinhamento a esquerda</p>
    </div>
    <div align="right">
      <h3>Fazendo teste com a Tag DIV.</h3>
      <p>Alinhamento a direita</p>
    </div>
  </body>
</html>

comando em TODOS simultâneamente, apenas aplicando o comando NA div-->
